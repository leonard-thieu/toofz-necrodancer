version: 1.0.{build}
image: Visual Studio 2017
configuration:
  - Release
build:
  project: toofz.NecroDancer.Web.sln
  publish_wap: true
  verbosity: minimal
cache:
  - packages -> **\packages.config
  - '%APPDATA%\npm-cache'

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild 8)
  - npm install --global npm
  - node --version
  - npm --version
before_build:
  - nuget restore
  - cd toofz.NecroDancer.WebClient
  - npm install
  - npm run build
  - cd ..

test:
  assemblies:
    only:
      - SqlBulkUpsert.Tests\bin\$(CONFIGURATION)\SqlBulkUpsert.Tests.dll
      - toofz.NecroDancer.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Tests.dll
      - toofz.NecroDancer.Leaderboards.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Leaderboards.Tests.dll
      - toofz.NecroDancer.Web.Api.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Web.Api.Tests.dll
test_script:
  - cd toofz.NecroDancer.WebClient
  - npm test
  - cd ..
