version: 1.0.{build}
image: Visual Studio 2017
configuration:
  - Release
build:
  verbosity: minimal
  project: toofz.NecroDancer.Web.sln
cache:
  - packages -> **\packages.config
  - toofz.NecroDancer.WebClient\bower_components -> toofz.NecroDancer.WebClient\bower.json
  - toofz.NecroDancer.WebClient\node_modules -> toofz.NecroDancer.WebClient\package.json
  - '%APPDATA%\npm-cache'
install:
  - cd toofz.NecroDancer.WebClient
  - npm install
  - cd ..
before_build:
  - nuget restore
test:
  assemblies:
    only:
      - toofz.NecroDancer.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Tests.dll
      - toofz.NecroDancer.Leaderboards.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Leaderboards.Tests.dll
      - toofz.NecroDancer.Web.Api.Tests\bin\$(CONFIGURATION)\toofz.NecroDancer.Web.Api.Tests.dll
test_script:
  - cd toofz.NecroDancer.WebClient
  - node --version
  - npm --version
  - npm test
  - cd ..
