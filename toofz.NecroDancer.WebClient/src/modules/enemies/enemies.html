<h3>{{::$ctrl.title}}</h3>

<div class="row">
    <table class="table table-striped table-hover dt-responsive" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th class="text-center">Health</th>
                <th class="text-center">Damage</th>
                <th class="text-center">Beats per Move</th>
                <th class="text-center">Drops</th>
            </tr>
        </thead>

        <tbody class="text-center">
            <tr ng-repeat="enemy in ::$ctrl.data.enemies">
                <td class="text-left">
                    <img width="36" height="36" ng-src="https://toofz.blob.core.windows.net/crypt/enemies/{{::enemy.name}}{{::enemy.type}}_0_m.png">
                    <span class="text-highlight">{{::enemy.display_name}}</span>
                </td>
                <td>
                    <span class="currency heart">{{::enemy.health}}</span>
                </td>
                <td>
                    <span>{{::enemy.damage}}</span>
                </td>
                <td>
                    <span>{{::enemy.beats_per_move}}</span>
                </td>
                <td>
                    <span class="currency coin">{{::enemy.drops}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<nd-pagination class="row" data="$ctrl.records"></nd-pagination>
